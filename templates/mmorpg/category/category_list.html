{% extends "index.html" %}

{% block content %}
  <h1>Categories</h1>
  <ul>
    {% for category in categories %}
      <li>{{ category.name }} <a href="{% url 'category_delete' category.id %}">Delete</a></li>
    {% empty %}
      <li>No categories yet.</li>
    {% endfor %}
  </ul>

  <h2>Add a Category</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>
{% endblock %}
